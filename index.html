<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kraken Triple Temps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #000000;
      --circle-bg: #f9f9f9;
      --circle-border: #dfdfdf;
      --text-main: #111111;
      --text-sub: #666666;
      --accent: #000000;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: var(--bg); /* black ring around the disc */
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      color: var(--text-main);
      overflow: hidden;
    }

    /* Outer helper that roughly matches the round LCD */
    .circle {
      width: 94vmin;
      height: 94vmin;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* White disc inside black background */
    .inner {
      width: 80vmin;
      height: 80vmin;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 20%, #ffffff, var(--circle-bg));
      box-shadow:
        0 0 0 1.4vmin var(--bg),              /* clean edge against LCD mask */
        0 0 0 0.4vmin var(--circle-border),   /* subtle border */
        0 10px 28px rgba(0, 0, 0, 0.45);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 7vmin 8vmin;
    }

    .header {
      text-align: center;
      font-size: 2.2vmin;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--text-sub);
      padding-bottom: 2vmin;
      border-bottom: 1px solid rgba(0, 0, 0, 0.09);
    }

    .temps {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      gap: 2.4vmin;
      padding-top: 2vmin;
      padding-bottom: 2vmin;
    }

    .row {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
    }

    .label {
      font-size: 2.4vmin;
      letter-spacing: 0.24em;
      text-transform: uppercase;
      color: var(--text-sub);
      font-weight: 600; /* slightly bold for readability */
    }

    .value-group {
      text-align: right;
    }

    .temp {
      font-weight: 700;
      font-size: 6.2vmin;  /* BIG numbers */
      letter-spacing: 0.06em;
      color: var(--accent);
    }

    .unit {
      font-size: 2.4vmin;
      margin-left: 0.4vmin;
      color: var(--text-sub);
      font-weight: 500;
    }

    .footer {
      display: flex;
      justify-content: center;
      gap: 0.9vmin;
      font-size: 2.0vmin;
      color: var(--text-sub);
      opacity: 0.88;
      padding-top: 1vmin;
    }

    .dot {
      width: 0.6vmin;
      height: 0.6vmin;
      border-radius: 999px;
      background: var(--text-sub);
      align-self: center;
    }
  </style>
</head>
<body>
  <div class="circle">
    <div class="inner">
      <div class="header">System Temps</div>

      <div class="temps">
        <div class="row">
          <div class="label">CPU</div>
          <div class="value-group">
            <span id="cpuTemp" class="temp">--</span><span class="unit">°C</span>
          </div>
        </div>

        <div class="row">
          <div class="label">GPU</div>
          <div class="value-group">
            <span id="gpuTemp" class="temp">--</span><span class="unit">°C</span>
          </div>
        </div>

        <div class="row">
          <div class="label">Liquid</div>
          <div class="value-group">
            <span id="liqTemp" class="temp">--</span><span class="unit">°C</span>
          </div>
        </div>
      </div>

      <div class="footer">
        <span>NZXT</span>
        <span class="dot"></span>
        <span>WEB INTEGRATION</span>
      </div>
    </div>
  </div>

  <script>
    const cpuTempEl = document.getElementById("cpuTemp");
    const gpuTempEl = document.getElementById("gpuTemp");
    const liqTempEl = document.getElementById("liqTemp");

    function pickTemp(obj, extraMatchers = []) {
      if (!obj) return null;

      const directKeys = [
        "temperature",
        "temp",
        "temperatureC",
        "temperatureCelsius",
        ...extraMatchers,
      ];

      for (const k of directKeys) {
        if (typeof obj[k] === "number") return obj[k];
      }

      // Fallback: look for any numeric key containing "temp"
      for (const [k, v] of Object.entries(obj)) {
        if (typeof v === "number" && /temp/i.test(k)) return v;
      }
      return null;
    }

    function setSafe(el, value) {
      if (typeof value === "number" && Number.isFinite(value)) {
        el.textContent = Math.round(value).toString();
      } else {
        el.textContent = "--";
      }
    }

    function updateFromMonitoringData(data) {
      const cpu = data?.cpus?.[0];
      const gpu = data?.gpus?.[0];
      const kraken = data?.kraken?.[0];

      const cpuTemp = pickTemp(cpu);
      const gpuTemp = pickTemp(gpu);
      const liqTemp = pickTemp(kraken, [
        "liquidTemperature",
        "coolantTemp",
        "liquidTemp",
      ]);

      setSafe(cpuTempEl, cpuTemp);
      setSafe(gpuTempEl, gpuTemp);
      setSafe(liqTempEl, liqTemp);
    }

    // NZXT CAM runtime
    window.nzxt = {
      v1: {
        onMonitoringDataUpdate: updateFromMonitoringData,
      },
    };

    // Browser preview (when not running inside CAM)
    if (!window.__NZXT_CAM_PREVIEW__) {
      window.__NZXT_CAM_PREVIEW__ = true;
      let t = 0;
      setInterval(() => {
        t += 0.05;
        const fake = (base, amp) => base + Math.sin(t) * amp;
        updateFromMonitoringData({
          cpus: [{ temperature: fake(58, 6) }],
          gpus: [{ temperature: fake(65, 8) }],
          kraken: [{ liquidTemperature: fake(40, 2) }],
        });
      }, 1000);
    }
  </script>
</body>
</html>
